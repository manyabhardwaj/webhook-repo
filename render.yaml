services:
  - type: web
    name: webhook-repo
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: MONGO_URI
        value: your_mongodb_connection_string
      - key: DB_NAME
        value: webhook_db
      - key: COLLECTION_NAME
        value: events
