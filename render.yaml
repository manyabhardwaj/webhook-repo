services:
  - type: web
    name: webhook-repo
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://webhook_user:webhook123@cluster0.xxxx.mongodb.net/?retryWrites=true&w=majorityDB_NAME=webhook_db
      - key: DB_NAME
        value: webhook_db
      - key: COLLECTION_NAME
        value: events
