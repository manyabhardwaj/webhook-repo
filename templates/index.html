<!DOCTYPE html>
<html>
<head>
  <title>GitHub Activity Feed</title>
  <meta http-equiv="refresh" content="15" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Recent GitHub Activity</h2>
    <ul>
      {% for event in events %}
        <li>{{ format_event(event) }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
